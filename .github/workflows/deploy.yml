name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
permissions:
  contents: write  
jobs:
  build-and-deploy:
    environment: "Google Analytics" 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace GA_ID in index.html
        run: |
          # Usamos | como separador para evitar conflictos. Es m√°s seguro.
          sed -i "s|__GA_ID__|${{ secrets.GA_ID }}|g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
