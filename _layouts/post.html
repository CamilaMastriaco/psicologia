<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=__GA_ID__"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', '__GA_ID__');
    </script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Título y Descripción se llenarán desde cada post -->
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    
    <!-- Open Graph / Twitter (Ajustar URL y Título) -->
    <meta property="og:url" content="https://camilamastriaco.github.io/psicologia/posts/{{ page.name }}">
    <meta property="og:title" content="{{ page.og_title | default: page.title }}">
    <meta property="og:image" content="../assets/{{ page.image }}">
    <meta property="twitter:image" content="../assets/{{ page.image }}">
    
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    {% include header.html %}
    
    {% include floating-buttons.html %}

    <div class="page-wrapper"> 
        <main>
            {{ content }}
        </main>
    </div>

    {% include footer.html %}

    <script src="../js/script.js"></script>
</body>
</html>
